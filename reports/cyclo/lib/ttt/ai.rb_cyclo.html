<html><head><title>Cyclometric Complexity</title></head>
<style>
body {
  margin: 20px;
  padding: 0;
  font-size: 12px;
  font-family: bitstream vera sans, verdana, arial, sans serif;
  background-color: #efefef;
}

table { 
  border-collapse: collapse;
  /*border-spacing: 0;*/
  border: 1px solid #666;
  background-color: #fff;
  margin-bottom: 20px;
}

table, th, th+th, td, td+td  {
  border: 1px solid #ccc;
}

table th {
  font-size: 12px;
  color: #fc0;
  padding: 4px 0;
  background-color: #336;
}

th, td {
  padding: 4px 10px;
}

td {  
  font-size: 13px;
}

.class_name {
  font-size: 17px;
  margin: 20px 0 0;
}

.class_complexity {
margin: 0 auto;
}

.class_complexity>.class_complexity {
  margin: 0;
}

.class_total_complexity, .class_total_lines, .start_token_count, .file_count {
  font-size: 13px;
  font-weight: bold;
}

.class_total_complexity, .class_total_lines {
  color: #c00;
}

.start_token_count, .file_count {
  color: #333;
}

.warning {
  background-color: yellow;
}

.error {
  background-color: #f00;
}
</style>
<body>
<div class="class_complexity">
<h2 class="class_name">Module : TTT</h2>
<div class="class_total_complexity">Total Complexity: 0</div>
<div class="class_total_lines">Total Lines: 2</div>
<table width="100%" border="1">
<tr><th>Method</th><th>Complexity</th><th># Lines</th></tr>
</table>
</div>
<div class="class_complexity">
<h2 class="class_name">Class : TTT::AI</h2>
<div class="class_total_complexity">Total Complexity: 22</div>
<div class="class_total_lines">Total Lines: 70</div>
<table width="100%" border="1">
<tr><th>Method</th><th>Complexity</th><th># Lines</th></tr>
<tr><td>move</td><td>1</td><td>4</td></tr>
<tr><td>minimax</td><td>10</td><td>25</td></tr>
<tr><td>opposite_side</td><td>2</td><td>2</td></tr>
<tr><td>view</td><td>1</td><td>2</td></tr>
<tr><td>board</td><td>1</td><td>2</td></tr>
<tr><td>available_moves</td><td>4</td><td>8</td></tr>
<tr><td>build_game_tree</td><td>2</td><td>8</td></tr>
<tr><td>undo_move</td><td>1</td><td>2</td></tr>
</table>
</div>
</body>
</html>
